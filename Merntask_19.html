<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-1</title>
    <style>
      #main {
        padding: 10px;
        border: 3px solid;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script>
      function Reverse() {
        var x = parseInt(document.getElementById("x").value);
        var rev = 0;
        while (x > 0) {
          rev = rev * 10 + (x % 10);
          x = parseInt(x / 10);
        }
        document.getElementById("result").textContent = rev.toString();
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h4 class=" m-2">Reversing a Number</h4>
      <b>Enter a Number :</b><a><input type="text" id="x" /> <button
      onclick="Reverse()"
      class="mt-3"
      style="border-width: 0px; border-radius: 6px"
    >
      Submit</button
    ></a>
      <div>
       <br /><br />
      </div>
      <b>Result :</b> <span id="result" class="text-dark"></span>
    </div>
  </body>
</html>
