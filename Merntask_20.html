<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS alphbet task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <style>
      #main {
          padding: 30px;
          border: 3px dotted;
      }
    </style>
    <script>
      function Sort() {
        var x = document.getElementById("x").value;
        document.getElementById("result").textContent = x
          .split("")
          .sort()
          .join("");
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h4 class="text-warning m-2">String in Alphabetical Order</h4>
      <b>Input String :</b> <a><input type="text" id="x" /> <button
        onclick="Sort()"
        class="mt-3"
        style="border-width: 0px; border-radius: 6px"
      >
        Submit</button
      ></a>
      <div>
        <br />
      </div>
      <b>Reversed String :</b> <span id="result"></span>
      </div>
  </body>
</html>
