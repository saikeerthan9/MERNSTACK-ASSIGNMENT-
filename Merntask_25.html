<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train task</title>
    <style>
      #trainContainer {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
      #train {
        position: absolute;
        left: 0;
        top: 60px;
      }
      #controls {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="trainContainer">
      <img
        id="train"
        src="https://clipartcraft.com/images/train-clipart-animated-9.png"
        alt="Train Image"
        style="height: 150px"
      />
    </div>
    <div id="controls">
      <h2 style="color: rgb(3, 3, 142)">
        Click the following buttons to handle animation
      </h2>
      <button onclick="moveTrain()">Start</button>
      <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
      var train = document.getElementById("train");
      var container = document.getElementById("trainContainer");
      var trainPosition = 0;
      var animation;

      function moveTrain() {
        if (!animation) {
          animation = setInterval(function () {
            trainPosition += 0.3;
            if (trainPosition > container.offsetWidth) {
              trainPosition = -train.offsetWidth;
            }
            train.style.left = trainPosition + "px";
          }, 1);
        }
      }

      function stopTrain() {
        clearInterval(animation);
        animation = null;
      }
    </script>
  </body>
</html>
